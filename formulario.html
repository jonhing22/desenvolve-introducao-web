<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Satisfação</title>
</head>
<body>
    <h1>Formulário de Pesquisa de Satisfação</h1>
    <form action="URL_DO_SEU_SERVIDOR_DE_DESTINO" method="post">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required><br><br>
            
            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required><br><br>
            
            <label for="telefone">Telefone:</label><br>
            <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone" required><br><br>
        </fieldset>
        
        <fieldset>
            <legend>Pesquisa</legend>
            
            <label>1. Como você classificaria nosso atendimento?</label><br>
            <input type="radio" id="excelente" name="atendimento" value="excelente" required>
            <label for="excelente">Excelente</label><br>
            <input type="radio" id="bom" name="atendimento" value="bom">
            <label for="bom">Bom</label><br>
            <input type="radio" id="regular" name="atendimento" value="regular">
            <label for="regular">Regular</label><br>
            <input type="radio" id="ruim" name="atendimento" value="ruim">
            <label for="ruim">Ruim</label><br><br>
            
            <label>2. Qual a probabilidade de você nos recomendar para um amigo?</label><br>
            <input type="radio" id="muito_provavel" name="recomendacao" value="muito_provavel" required>
            <label for="muito_provavel">Muito provável</label><br>
            <input type="radio" id="provavel" name="recomendacao" value="provavel">
            <label for="provavel">Provável</label><br>
            <input type="radio" id="pouco_provavel" name="recomendacao" value="pouco_provavel">
            <label for="pouco_provavel">Pouco provável</label><br>
            <input type="radio" id="improvavel" name="recomendacao" value="improvavel">
            <label for="improvavel">Improvável</label><br><br>
            
            <label for="melhoria">3. Em que área podemos melhorar?</label><br>
            <select id="melhoria" name="melhoria" required>
                <option value="atendimento">Atendimento</option>
                <option value="qualidade">Qualidade</option>
                <option value="preco">Preço</option>
                <option value="entrega">Entrega</option>
            </select><br><br>
            
            <input type="checkbox" id="compartilhar" name="compartilhar" value="sim" required>
            <label for="compartilhar">Autorizo compartilhar minha resposta com terceiros</label><br><br>
            
            <button type="submit">Enviar</button>
        </fieldset>
    </form>
</body>
</html>
